<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Palíndromo Validator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="rel">
</head>
<body>
    <div class="container h-100">
        <div class="cont-card">
            <div class="card col-sm-6">
                <div class="card-header">
                    <div class="row">
                        <h6 class="card-text">Verificador de Palíndromo</h6>
                        <button class="btn btn-default" data-test="limpar-dados" id="delete-all">Apagar Histórico</button>
                    </div>
                </div>

                <div class="card-body">
                    <section>
                        <input class="form-control" type="text" placeholder="Palíndromo" id="palindromoValue" data-test="entrada">
                    </section>

                    <section>
                        <table class="table table-responsive table-striped mt-3" id="table-palindromos">
                            <thead>
                                <th>Frase</th>
                                <th>Palíndromo</th>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
